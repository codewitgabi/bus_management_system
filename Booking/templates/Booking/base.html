{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% block title %}  {% endblock %}</title>	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/booking.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/payment.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/complain.css' %}">
	<style>
		.header {
			background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{% static 'assets/img/images.jpeg' %}");
			background-repeat: no-repeat;
			background-size: cover;
			width: 100%;
			height: 100vh;
			color: #fff;
			margin-bottom: 2em;
		}
		@media screen and (max-width: 700px) {
			.header {
				margin-bottom: 0.5em;
			}
		}
	</style>
</head>
<body>
	
	{% block content %}
	
	{% endblock %}
	
	<script src="https://www.paypal.com/sdk/js?client-id=AaEK9Vd3Yrd5qM51igtdd_luiclW6-JAmAUvKkv4BOrsy7RgN077y7vE6UyVl0XUhH7sxYIsFsSptJGI&currency=USD"></script>
	
	<script>
		var url = "{% url 'getBookingData' %}";
		var homepage =  "{% url 'index' %}";
		
		function getCookie(name) {
		    let cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        const cookies = document.cookie.split(';');
		        for (let i = 0; i < cookies.length; i++) {
		            const cookie = cookies[i].trim();
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		const csrftoken = getCookie('csrftoken');
	</script>
	
	
	<script src= "{% static 'assets/js/main.js' %}"></script>
	
	
</body>
</html>
